<div>
  <div>
    <b><p>Podaj nazwę użytkownika:</p></b>
  <input id='login-input' placeholder="Nazwa użytkownika" [(ngModel)]="myLogin"><br>
  </div>
  <div>
    <b><p>Podaj hasło:</p></b>
  <input id='pass-input' placeholder="Hasło" type="password" [(ngModel)]="myPassword">
  </div>
  <div>
    <br><br><button (click) = "onClick()"><b>Zaloguj</b></button>
  </div>
</div>
